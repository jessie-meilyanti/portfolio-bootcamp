<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Jessie's Portfolio</title>
    <link rel="stylesheet" href="../style/contact.css">
</head>
<body>
    <!-- Navbar Start -->
     <div class="navbar">
        <h1>Jessie's Portfolio</h1>
        <div>
            <a class="nav-items" href="home.html">Home</a>
            <a class="nav-items" href="about.html">About</a>
            <a class="nav-items" href="contact.html">Contact</a>
        </div>
     </div>
    <!-- Navbar End -->

    <h1 class="title-contact">Let's <span class="connect">Connect</span></h1>
    <!-- Form Start -->
    <div class="form">
        <div class="form2" >
            <input class="nama form-item" placeholder="Name"/>
            <input class="email form-item" placeholder="Email"/>
            <!-- klo ada 2 class pk spasi -->
        </div>
        <input class="form-item" placeholder="Subject"/>
        <textarea class="form-item" placeholder="Message"></textarea>
        <!-- sesuatu yg ad di dlm tag = attribute/fitur -->
        <!-- placeholder hny ada di input -->
        <button class="btn-contact">Let's Talk</button>
    </div>
    <!-- Form End -->

    <!-- Footer Start -->
     <footer>
        <p>copyright<a href="https://linkedin.com/in/jessie-meilyanti/" target="_blank">Jessie</a>2024.</p>
     </footer>
    <!-- Footer End -->

</body>
</html>
<!-- Pembungkus utk performance != tampilan -->
<!-- div bungkung besar, banyakkk tag misal 10kb -->
<!-- span hanya 1 tag  dibedain biar optimize misal 1kb-->
 <!-- ada juga form, footer tergantung section == semantic html -->
